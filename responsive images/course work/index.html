<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .max-width img {
            max-width: 100%;
        }
        
        .calc img {
            width: calc((40% - 10px)/2);
        }
        
        .calc img:first {
            margin-right: 10px;
        }
        
        img.view-height {
            height: 100vh;
            /* each vh unit corresponds to 1% of view window height*/
        }
        
        img.view-width {
            width: 100vw;
            /* each vw unit corresponds to 1% of view window width*/
        }
        
        img.view-height-width-min {
            height: 100vmin;
            width: 100vmin;
            /* this will use the set the property with the minimum of view height and view midth
            meaning if view window is 600*1000 so the min is 600.*/
        }
        
        img.view-height-width-max {
            height: 100vmax;
            width: 100vmax;
            /* this will use the set the property with the max of view height and view midth
            meaning if view window is 600*1000 so the max is 1000.
            this will cover the entire screen*/
        }
        
        .srcset-sizes-not-full-width img {
            width: 50vw;
        }
        
        @media screen and (max-width:500px) {
            .srcset-sizes-not-full-width img {
                width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="max-width">
        <img src="assets/horse1.jpg" alt="">
    </div>
    <div class="calc">
        <img src="assets/horse1.jpg" alt="">
        <img src="assets/giraffe.jpg" alt="">
    </div>
    <div class="view-height-width">
        <img src="assets/horse1.jpg" alt="" class="view-height">
        <br>
        <img src="assets/horse1.jpg" alt="" class="view-width">
        <br>
        <img src="assets/horse1.jpg" alt="" class="view-height-width-min">
        <br>
        <img src="assets/horse1.jpg" alt="" class="view-height-width-max">
    </div>
    <div class="srcset">
        <img srcset="assets/kangaroo_small.jpg 500w,
                    assets/kangaroo_medium.jpg 1000w,
                    assets/kangaroo_large.jpg 1500w" src="kangaroo_large.jpg" alt="kangaroo">
        <img srcset="
                    assets/kangaroo_medium.jpg 1x,
                    assets/kangaroo_large.jpg 2x" src="kangaroo_large.jpg" alt="kangaroo">
    </div>
    <div class="srcset-sizes">
        <img srcset="assets/elva-fairy-480w.jpg 480w,
             assets/elva-fairy-800w.jpg 800w" sizes="(max-width: 600px) 480w,
                800w" src="assets/elva-fairy-800w.jpg" alt="Elva dressed as a fairy">
    </div>
    <div class="srcset-sizes-not-full-width">
        <img srcset="assets/cockatoos-med.jpg 800w,
             assets/cockatoos-large.jpg 1040w" sizes="(max-width: 500px) 100vw,
                50vw" src="assets/cockatoos-large.jpg" alt="Cocatoos">
    </div>
    <div class="source-webp">
        <picture>
            <source media="(min-width: 650px)" srcset="assets/kitten-large.png">
            <source media="(min-width: 465px)" srcset="assets/kitten-medium.png">
            <img src="assets/kitten-small.png" alt="Cute kitten">
        </picture>
        <picture>
            <source srcset="assets/kittens.webp" type="image/webp">
            <img src="assets/kitten-medium.png" alt="Two grey tabby kittens">
        </picture>
    </div>
</body>

</html>
