<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .max-width img {
            max-width: 100%;
        }
        
        .calc img {
            width: calc((40% - 10px)/2);
        }
        
        .calc img:first {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="max-width">
        <img src="assets/horse1.jpg" alt="">
    </div>
    <div class="calc">
        <img src="assets/horse1.jpg" alt="">
        <img src="assets/giraffe.jpg" alt="">
    </div>

</body>

</html>
